<html>
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-mocks.js"></script>    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/jasmine.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/jasmine.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/jasmine-html.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/2.3.3/boot.min.js"></script>

    <!-- Angular Mock references -->
    
    <script src="./app/calculator.controller.js"></script>
  </head>
  <body ng-app="calculatorApp">
    <!-- This div element corresponds to the  CalculatorController we created via the JavaScript-->
    <div ng-controller="CalculatorController">
      <input ng-model="x" type="number"/>
      <input ng-model="y" type="number"/>
      <strong>{{z}}</strong>
      <input type="button" ng-click="sum()" value="+">

      <p>Find distance between two zip codes(Miles)</p>

      <p>ZipCode 1</p>
      <input ng-model="code1" type="number"/>
      
      <p>Zipcode 2</p>
      <input ng-model="code2" type="number"/>
      
      <input type="button" ng-click="distance()" value="Calculate">
      <p ng-model="result">Result: {{result}} </p>
    </div>  
  </body>
</html>
